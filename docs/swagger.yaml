paths:
  /api/v1/me:
    get:
      consumes:
      - application/json
      description: |-
        Get current person's details
        Please refer to https://apidocs.teamwork.com/docs/teamwork/de01076fde3a5-get-current-user-details for more parameter options.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SinglePerson'
      summary: Get current person's details
      tags:
      - people
  /api/v1/milestones:
    get:
      consumes:
      - application/json
      description: Get a list of all milestones for which the current user has access.
      parameters:
      - description: Page number
        in: query
        name: page
        type: string
      - description: Collates all pages
        in: query
        name: allPages
        type: boolean
      - description: First page to collate
        in: query
        name: pageStart
        type: integer
      - description: Last page to collate
        in: query
        name: pageEnd
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
